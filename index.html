<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script type="module" src="main.js"></script>

    <script id="vertex-shader-2d" type="notjs">
      //an attribute will receive data from a buffer
      attribute vec4 a_position;
      attribute vec4 a_color;

      uniform mat4 u_matrix;

      varying vec4 v_color;

      void main()
      {
          gl_Position = u_matrix * a_position;

          v_color = a_color;
      }
    </script>
    <script id="fragment-shader-2d" type="notjs">

      //fragment shaders don't have default precision
      precision mediump float; //medium precision

      varying vec4 v_color;

      void main(){
          //gl_FragColor is a special variable a fragment shader
          //is responsible for setting
          gl_FragColor = v_color;
      }
    </script>
  </head>
  <body width="100%">
    <div class="canvas--transform-grp">
      <div class="canvas--controller">
        <h3>Translate</h3>
        <div class="sliderGroup">
          <p>X:</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="translateX"
          />
        </div>
        <div class="sliderGroup">
          <p>Y:</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="translateY"
          />
        </div>
        <div class="sliderGroup">
          <p>Z:</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="translateZ"
          />
        </div>
      </div>
      <div class="canvas--controller">
        <h3>Rotate</h3>
        <div class="sliderGroup">
          <p>X:</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="rotateX"
          />
        </div>
        <div class="sliderGroup">
          <p>Y:</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="rotateY"
          />
        </div>
        <div class="sliderGroup">
          <p>Z:</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="rotateZ"
          />
        </div>
      </div>
      <div class="canvas--controller">
        <h3>Scale</h3>
        <div class="sliderGroup">
          <p>X:</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="scaleX"
          />
        </div>
        <div class="sliderGroup">
          <p>Y:</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="scaleY"
          />
        </div>
        <div class="sliderGroup">
          <p>Z:</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="scaleZ"
          />
        </div>
      </div>
    </div>
    <canvas id="glCanvas" width="400" height="400"> </canvas>
  </body>
</html>
