    <title>Glass viewer</title>
    <script id="vertex-shader-2d" type="notjs">
      attribute vec4 a_position;
      attribute vec3 a_normal;

      //pass 2 matrices instead of 1 -> for lighting we need model separately
      uniform mat4 u_modelViewProjection;
      uniform mat4 u_model;
      uniform mat4 u_modelInverseTranspose; // in webgl2 we can do these here too

      //test-new light
      uniform vec3 u_lightWorldPos;  // lamp position
      uniform vec3 u_viewWorldPos;
      varying vec3 v_surfaceToLight;
      varying vec3 v_surfaceToView;

      varying vec3 v_color;
      varying vec3 v_normal;

      void main() {
        // Multiply the position by the matrix.
        gl_Position = u_modelViewProjection * a_position;

        // Pass the color to the fragment shader.
        v_color = vec3(1.0,0.0,0.0);

        // pass the normals  + fragment position to the fragment shader
        v_normal =   mat3(u_modelInverseTranspose) * a_normal;

        // light
        vec3 surfaceWorldPos = (u_model * a_position).xyz;
        v_surfaceToLight = u_lightWorldPos - surfaceWorldPos;
        v_surfaceToView = u_viewWorldPos - surfaceWorldPos;
      }
    </script>
    <script id="fragment-shader-2d" type="notjs">
      precision mediump float;

      uniform float u_shininess;
      uniform vec3 u_lightColor;

      varying vec3 v_color;
      varying vec3 v_normal;
      varying vec3 v_surfaceToLight;
      varying vec3 v_surfaceToView;

      void main() {
        vec3 norm = normalize(v_normal);

        vec3 surfaceToLightDir = normalize(v_surfaceToLight);
        vec3 surfaceToViewDir = normalize(v_surfaceToView);
        vec3 halfVector = normalize(surfaceToLightDir + surfaceToViewDir);

        //diffuse
        float light = dot(norm, surfaceToLightDir);

        //specular
        float specular = 0.0;
        if(light > 0.0){
          specular = pow(dot(norm, halfVector), u_shininess);
        }

        gl_FragColor = vec4(v_color, 1.0);
        gl_FragColor.rgb *= light *0.7;
        gl_FragColor.rgb += specular * u_lightColor;
      }
    </script>
