    <title>Glass viewer</title>
    <script id="vertex-shader-2d" type="notjs">
      attribute vec4 a_position;
      attribute vec3 a_normal;

      //pass 2 matrices instead of 1 -> for lighting we need model separately
      uniform mat4 u_modelViewProjection;
      uniform mat4 u_model;
      uniform mat4 u_modelInverseTranspose; // in webgl2 we can do these here too

      varying vec3 v_color;
      varying vec3 v_normal;
      varying vec4 v_fragPos;


      void main() {
        // Multiply the position by the matrix.
        vec4 pos = vec4(a_position.x/255.0, a_position.y/255.0, a_position.z/20.0,  0.7);
        gl_Position = u_modelViewProjection * a_position;

        // Pass the color to the fragment shader.
        v_color = vec3(1.0,0.0,0.0);

        //pass the normals  + fragment position to the fragment shader
        v_normal =   mat3(u_modelInverseTranspose) * a_normal;
        v_fragPos = vec4(u_modelViewProjection* a_position);
      }
    </script>
    <script id="fragment-shader-2d" type="notjs">
      precision mediump float;

      varying vec3 v_color;
      varying vec3 v_normal;
      varying vec4 v_fragPos;

      uniform vec3 u_lightColor;
      uniform vec3 u_lightPos;
      uniform vec3 u_viewPos; //pos vector of the camera (which is the viewer ofc..)

      void main() {
        //1. ambient
        float ambientStrength = 0.4;
        vec3 ambient = ambientStrength * u_lightColor;

        //2. diffuse
        vec3 norm = normalize(v_normal);
        vec3 lightDir = normalize(u_lightPos - v_fragPos.xyz);
        float diff = max(dot(norm, lightDir), 0.0);
        vec3 diffuse = diff* u_lightColor;

        //3. specular
        float specularStrength = 0.5;
        vec3 viewDir = normalize(u_viewPos - v_fragPos.xyz);
        vec3 reflectDir = reflect(-lightDir, norm);
        float spec = pow(max(dot(viewDir, reflectDir), 0.0), 64.0);
        vec3 specular = specularStrength * spec * u_lightColor;

        vec3 result = (ambient + diffuse + specular) * v_color;
        gl_FragColor = vec4(result, 1.0);
      }
    </script>
